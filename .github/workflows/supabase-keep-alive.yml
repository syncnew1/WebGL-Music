name: Supabase Keep Alive

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci --no-fund --no-audit
      - name: Load .env fallback
        shell: bash
        run: |
          if [ -f .env ]; then
            echo "SUPABASE_URL=$(grep -E '^VITE_SUPABASE_URL=' .env | cut -d= -f2-)" >> $GITHUB_ENV
            echo "SUPABASE_ANON_KEY=$(grep -E '^VITE_SUPABASE_ANON_KEY=' .env | cut -d= -f2-)" >> $GITHUB_ENV
          fi
      - name: Validate env
        run: |
          if [ -z "${{ env.SUPABASE_URL }}" ]; then echo "Missing SUPABASE_URL"; exit 1; fi
          if [ -z "${{ env.SUPABASE_ANON_KEY }}" ]; then echo "Missing SUPABASE_ANON_KEY"; exit 1; fi
      - name: Run keep-alive script
        run: npx tsx scripts/keep-alive.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
